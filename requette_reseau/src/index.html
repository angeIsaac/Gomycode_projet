<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Méteo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-img">
        <div class="justify-center items-center flex h-screen container mx-auto"> 
            <div class="flex flex-col gap-5 w-1/2 px-4 py-8 shadow-md rounded-2xl plan mb-10">
                <div >
                   <form action="" class="w-full border bg-white inline-flex items-center justify-between px-3 rounded-md mb-6 hover:shadow-lg shadow-sm">
                        <input type="text" id="ville" placeholder="rechercher" class="outline-none border-transparent grow">
                        <button type="submit" class="btn"><ion-icon name="search-outline" class="text-2xl"></ion-icon> </button>
                   </form>
                </div>
                <div class="flex justify-between items-center gap-6">
                    <div>
                        <span id="nomVille" class="block justify-center items-center py-3 mb-2 text-white">Ville</span>
                        <span id="heure" class="block justify-center items-center text-white">22:56</span>
                    </div>
                    <div class="self-start px-3 py-2 text-white">
                        <span>rapport de Meteo</span>
                    </div>
                </div>
                <div class="flex flex-col justify-center items-center gap-3 text-white">
                    <div class="inline-block px-5 py-4">
                        <div class="inline-block flex-col gap-2 justify-center items-center">
                           <p> <span id="icon"></span></p>
                            <p id="temp" class="text-2xl"></p>
                        </div>
                    </div>
                    <span id="description" class="block px-3 py-3 text-2xl"></span>
                </div>
                <div>
                    <div class="flex justify-between items-center gap-3 text-white">
                       <div class="relative w-20 h-20 flex justify-center items-center">
                            <div class="flex flex-col items-center justify-center gap-2">
                                <span>Vent</span>
                                <span id="vent">0</span>
                            </div>
                            <div class="absolute top-0 left-0 right-0 bottom-0 bg-white opacity-30 transition hover:opacity-60 hover:shadow-lg"></div>
                       </div>
                       <div class="relative w-20 h-20 flex justify-center items-center">
                            <div class="flex flex-col items-center gap-2">
                                <span>Humidité</span>
                                <span id="humidite">0</span>
                            </div>
                            <div class="absolute top-0 left-0 right-0 bottom-0 bg-white opacity-30 transition hover:opacity-60 hover:shadow-lg"></div>
                       </div>
                        <div class="relative w-20 h-20 flex justify-center items-center">
                            <div class="flex flex-col items-center gap-2">
                                <span>Pression</span>
                                <span id="pression">0</span>
                            </div>
                            <div class="absolute top-0 left-0 right-0 bottom-0 bg-white opacity-30 transition hover:opacity-60 hover:shadow-lg"></div>
                        </div>
                        <div class="relative w-20 h-20 flex justify-center items-center">
                            <div class="flex flex-col items-center gap-2">
                                <span>visibilité</span>
                                <span id="visibilite">0</span>
                            </div>
                            <div class="absolute top-0 left-0 right-0 bottom-0 bg-white opacity-30 transition hover:opacity-60 hover:shadow-lg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
